<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Executing a Function on Click Event in jQuery</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: khaki;
    }
</style>
<script>
$(document).ready(function(){
    $("#1").click(function(){
        $(this).hide();
    });
    $("#2").click(function(){
        $(this).slideUp();
    });
    $("#3").click(function(){
        $(this).slideToggle();
    });
});
</script>
</head>
<body>
    <p id="1">Click on me and I'll disappear.One.</p>
    <p id="2">Click on me and I'll disappear.Two.</p>
    <p id="3">Click on me and I'll disappear.Three.</p>
</body>
</html>
