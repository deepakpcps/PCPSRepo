<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Document Ready Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").text("Hello World!");
                //$("#one").text("Welcome first!");
                //$("#two").text("Welcome second!");

                $("#one").css("background","yellow");
                $("#two").css("background","red");

                // searching tags by class name
                $(".test").text("This is a span with class");
                $(".test").css("color","blue");
            });            
        });
    </script>
</head>
<body>
    <p id="one">Not loaded yet.</p>
    <p id="two">This is the second text.</p>
    <span class="test"></span><br/>
    <button type="button">Replace Text</button>
</body>
</html>
